#
# To try this configuration, run the following command:
#   tmux -2 -L ndg -f "./tmux.conf"

# General {{{

# Make windows and panes start from index 1 instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows if deleting one leaves a gap.
set -g renumber-windows on

# }}}

# User interface {{{

# V-Vim started without colors one time... this line fixed it.
# TODO: Write a proper comment.
set -g default-terminal "xterm-256color"

# Use the same colors as the terminal outside of tmux.
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Define the color palette. (Theme switches based on a symlink'd palette conf.)
source-file "$HOME/.config/tmux/themes/current_theme.conf"

# }}}

# Custom bindings {{{

# In Vim, I use `space` as my leader prefix; set tmux prefix to almost match.
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Make new windows start from the path of the current window.
bind c new-window -c "${pane_current_path}"

# For Vim-like pane resizing.
unbind Up
bind -r C-k resize-pane -U
unbind Down
bind -r C-j resize-pane -D
unbind Left
bind -r C-h resize-pane -L
unbind Right
bind -r C-l resize-pane -R

# For Vim-like pane switching.
unbind C-Up
bind -r k select-pane -U
unbind C-Down
bind -r j select-pane -D
unbind C-Left
bind -r h select-pane -L
unbind C-Right
bind -r l select-pane -R

# }}}
